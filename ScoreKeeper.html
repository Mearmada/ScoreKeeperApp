<!DOCTYPE html>
<html>
<head>
	<title>Score Keeper App</title>
	<link rel="stylesheet" type="text/css" href="ScoreKeeper.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body id="body">
	<div class="container ">
		<div class="row">
			<div class="col-lg-12 scoreTitle">SCOREBOARD</div>
		</div>
		<div class="jumbotron interface">
			<div class="row scoreContainer">

				<!-- Player 1 Scoreboard -->
				<div class="col-lg-5 col-xs-4 playerScore">
				<h2><span class="label label-primary" id="player1NameLabel">Player 1</span></h2>
				<span class="score" id="player1Score">0</span>
				</div>

				<div class="col-lg-2 col-xs-4">
				<h1 class="toContainer"> Vs. </h1>
				<span class="playingTo">Playing To: <span id="maxScore">5</span></span>
				</div>
				<!-- Player 2 Scoreboard -->
				<div class="col-lg-5 col-xs-4 playerScore">
				<h2><span class="label label-primary" id="player2NameLabel">Player 2</span></h2>
				<span class="score" id="player2Score">0</span>
				</div>

			</div>

			<div class="row">
				<div class="col-lg-4 col-xs-4"></div>
				<div class="col-lg-4 col-sm-4 col-xs-4">
				    <div class="input-group">
				      <input type="text" class="form-control" id="maxScoreForm" placeholder="Playing To...">
				      <span class="input-group-btn">
				        <button class="btn btn-default" id="maxScoreUpdateButton" type="button"><i class="fa fa-check-circle " aria-hidden="true"></i></button>
				      </span>
				    </div>
				</div>
				<div class="col-lg-4 col-xs-4"></div>
			</div>

			<hr class="horizontalRule">

			<!-- Player Score Incrementors -->
			<button class="btn btn-lg btn-default btn-success"  id="p1ButtonPlus" >Player 1 <i class="fa fa-plus-circle" aria-hidden="true"></i></button>
			<button class="btn btn-lg btn-default btn-success"  id="p2ButtonPlus" >Player 2 <i class="fa fa-plus-circle" aria-hidden="true"></i></button>
			<div class="buttonSplit"></div>
			<button class="btn btn-lg btn-default btn-danger"  id="p1ButtonMinus" >Player 1 <i class="fa fa-minus-circle" aria-hidden="true"></i></button>
			<button class="btn btn-lg btn-default btn-danger"  id="p2ButtonMinus" >Player 2 <i class="fa fa-minus-circle" aria-hidden="true"></i></button>
			<div class="buttonSplit"></div>
			<button class="btn btn-sm btn-default btn-warning"  id="reset" >RESET</button>

			<div></div>
		</div>
	</div>

<script type="text/javascript" src="ScoreKeeper.js"></script>
</body>
</html>
